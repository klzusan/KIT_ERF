<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>KIT空き教室検索</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="icon" href="static/img/favicon.ico">
    <link rel="apple-touch-icon" href="static/img/apple-touch-icon.png" sizes="180x180">
</head>

<body>
    <div class="flex-adult">
        <div class="center-container-form">
            <form class="row gx-3 gy-3 align-items-center" onsubmit="event.preventDefault(); search();">

                <h1 style="text-align:center">KIT空き教室検索</h1>

                <!-- for vacation -->
                <!-- <p style="text-align: center">ただいま準備中...</p> -->
                <!-- endfor -->

                <p style="text-align:center">期末試験(7/30~)まであと <span id="exam_countdown"></span> 日</p>

                <p style="text-align:center"><a href="https://klzusan.github.io/KITMap/" target="_blank" rel="noopener noreferrer">&gt;&gt; 講義室の場所検索はこちらから！ &lt;&lt;</a></p>

                <label for="day">曜日:</label>
                <select class="form-select" id="day">
                    <option value="mon">月曜日</option>
                    <option value="tue">火曜日</option>
                    <option value="wed">水曜日</option>
                    <option value="thu">木曜日</option>
                    <option value="fri">金曜日</option>
                </select>

                <label for="period">時限:</label>
                <select class="form-select" id="period">
                    <option value="1">1限</option>
                    <option value="2">2限</option>
                    <option value="3">3限</option>
                    <option value="4">4限</option>
                    <option value="5">5限</option>
                </select>

                <!-- for vacation-->
                <button class="btn btn-primary" type="button" onclick="search()">検索</button>
                <!-- <button class="btn btn-secondary" type="button" onclick="">準備中...</button> -->
                <!-- endfor-->
            </form>
        </div>

        <div class="center-container">
            <div id="result"></div>
        </div>
            <p style="text-align:center">間違い報告や要望は<br><a href="https://twitter.com/klzusan">@klzusan (X(旧Twitter))</a>に気合で教えてください</p>
        <div class="center-container">

        </div>
    </div>
</body>

</html>
